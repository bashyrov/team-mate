{% extends "base.html" %}
{% block content %}
<div class="md:flex">
  <ul id="tabs" class="flex-column space-y-4 text-sm font-medium text-gray-500 dark:text-gray-400 md:me-4 mb-4 md:mb-0">
    <li>
      <button data-tab="profile" class="tab-link inline-flex items-center px-4 py-3 w-full rounded-lg transition-all duration-300 ease-in-out text-white bg-blue-700 dark:bg-blue-600">
        <svg class="w-4 h-4 me-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
        </svg>
        Profile
      </button>
    </li>
    <li>
      <button data-tab="dashboard" class="tab-link inline-flex items-center px-4 py-3 w-full rounded-lg transition-all duration-300 ease-in-out hover:text-gray-900 bg-gray-50 hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white">
        <svg class="w-4 h-4 me-2 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
          <path d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"/>
        </svg>
        Dashboard
      </button>
    </li>
    <li>
      <button data-tab="notifications" class="tab-link inline-flex items-center px-4 py-3 w-full rounded-lg transition-all duration-300 ease-in-out hover:text-gray-900 bg-gray-50 hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white">
        <svg class="w-4 h-4 me-2 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 2a6 6 0 0 0-6 6v4H3a1 1 0 1 0 0 2h14a1 1 0 1 0 0-2h-1V8a6 6 0 0 0-6-6Zm0 16a2 2 0 0 0 2-2H8a2 2 0 0 0 2 2Z"/>
        </svg>
        Notifications
      </button>
    </li>
    <li>
      <button data-tab="team" class="tab-link inline-flex items-center px-4 py-3 w-full rounded-lg transition-all duration-300 ease-in-out hover:text-gray-900 bg-gray-50 hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white">
        <svg class="w-4 h-4 me-2 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M13 7a3 3 0 1 0-6 0 3 3 0 0 0 6 0Zm-9 8a4 4 0 0 1 8 0v1H4v-1Zm10 0a4 4 0 0 1 8 0v1h-8v-1Z"/>
        </svg>
        Team
      </button>
    </li>
  </ul>

  <!-- Tabs content -->
  <div class="p-6 bg-gray-50 text-medium text-gray-500 dark:text-gray-400 dark:bg-gray-800 rounded-lg w-full">
    <div id="profile" class="tab-content transition-opacity duration-300 ease-in-out">
      <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">Profile Tab</h3>
      <p>Profile content here...</p>
    </div>
    <div id="dashboard" class="tab-content hidden opacity-0 transition-opacity duration-300 ease-in-out">
      <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">Dashboard Tab</h3>
      <p>Dashboard content here...</p>
    </div>
    <div id="notifications" class="tab-content hidden opacity-0 transition-opacity duration-300 ease-in-out">
      <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">Notifications</h3>
      <p>You have 3 new messages and 2 alerts.</p>
    </div>
    <div id="team" class="tab-content hidden opacity-0 transition-opacity duration-300 ease-in-out">
      <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">Team</h3>
      <p>Here you can see your teammates and roles.</p>
    </div>
  </div>
</div>

<script>
  const tabs = document.querySelectorAll(".tab-link");
  const contents = document.querySelectorAll(".tab-content");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      // deactivate all
      tabs.forEach(t => t.classList.remove("text-white", "bg-blue-700", "dark:bg-blue-600"));
      contents.forEach(c => {
        c.classList.add("hidden", "opacity-0");
        c.classList.remove("opacity-100");
      });

      tab.classList.add("text-white", "bg-blue-700", "dark:bg-blue-600");
      const activeContent = document.getElementById(tab.dataset.tab);
      activeContent.classList.remove("hidden", "opacity-0");
      activeContent.classList.add("opacity-100");
    });
  });
</script>

{% endblock %}
