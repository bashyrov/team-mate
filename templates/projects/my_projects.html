{% extends "base.html" %}
{% block content %}
<h2>My Projects</h2>
<ul class="list-group">
    {% for project in projects %}
    <li class="list-group-item">
        <a href="{% url 'projects:project_detail' project.pk %}">{{ project.name }}</a>
    </li>
    {% empty %}
    <li class="list-group-item">You are not part of any projects yet.</li>
    {% endfor %}
</ul>
{% endblock %}
