<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Mate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1 0 auto;
      }
      footer {
        flex-shrink: 0;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'projects:project_list' %}">Team Mate</a>
    <ul class="navbar-nav flex-row">
      <li class="nav-item me-3">
        <a class="nav-link" href="{% url 'projects:project_list' %}">Projects</a>
      </li>
      <li class="nav-item me-3">
        <a class="nav-link" href="{% url 'users:leaderboard' %}">Leaderboard</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item me-3">
        <a class="nav-link" href="{% url 'users:my_projects' %}">My Projects</a>
      </li>
      <li class="nav-item me-3">
        <a class="nav-link" href="{% url 'users:my_tasks' %}">My Tasks</a>
      </li>
      <li class="nav-item me-3">
        <a class="nav-link" href="{% url 'users:profile' user.pk %}">Profile</a>
      </li>
      <li class="nav-item me-3">
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-link">Logout</button>
        </form>
      </li>
      {% else %}
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      {% endif %}
    </ul>
  </div>
</nav>

<main class="container mt-4">
  {% block content %}{% endblock %}
</main>

<footer class="container mt-4">
  <div class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">
      Â© 2025 Company, Inc
    </p>
    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none" aria-label="Bootstrap">
      <svg class="bi me-2" width="40" height="32" aria-hidden="true">
        <use xlink:href="#bootstrap"></use>
      </svg>
    </a>
    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item">
        <a href="{% url 'projects:project_list' %}" class="nav-link px-2 text-body-secondary">
          Projects
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'users:leaderboard' %}" class="nav-link px-2 text-body-secondary">
          Leaderboard
        </a>
      </li>
    </ul>
  </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
