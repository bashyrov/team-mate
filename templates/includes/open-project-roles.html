<h3>We are open for:</h3>
  <ul>
    {% for role in open_roles %}
      <li>
        {{ role.role_name }} - {{ role.message }}
      </li>
    {% endfor %}
    <a href="{% url 'projects:project_open_roles_list' project.pk %}" class="btn btn-primary mb-3">All opportunities</a>
  </ul>
  {% if can_applicate or 0 == 0 %}
    <a href="{% url 'projects:applications_list' project.pk %}" class="btn btn-primary mb-3">Check Applications</a>
  {% endif %}
