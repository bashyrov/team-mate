{% if ratings %}
  <div class="list-group">
    {% for rating in ratings %}
      <div class="list-group-item list-group-item-action mb-2 shadow-sm rounded">
        <div class="d-flex justify-content-between align-items-center">
          <strong>{{ rating.rated_by.username }}</strong>
          <span class="badge bg-primary">{{ rating.score }}/5</span>
        </div>
        {% if rating.comment %}
          <p class="mb-0 text-muted">{{ rating.comment }}</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
{% else %}
  <p class="text-muted">No ratings yet.</p>
{% endif %}

{% if can_rate and is_deployed %}
  <div class="mt-3 text-end">
    <button type="button" class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#ratingModal"
            hx-get="{% url 'projects:project_rate' project.pk %}"
            hx-target="#ratingModal .modal-body">
      Rate this project
    </button>
  </div>
{% endif %}
